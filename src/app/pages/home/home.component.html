<div class="hero">
  <div class="hero-content">
    <h1>Bienvenue au Digital Mall</h1>
    <p>Découvrez toutes les boutiques et services du centre commercial.</p>
    <button routerLink="/login">Se connecter</button>
  </div>
</div>

  <h2>Boutiques en vedette</h2>

      <p>Catégorie</p>
    </div>
  </div>
</section>
